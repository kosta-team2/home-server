version: '3.8'

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: home-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: home
      POSTGRES_USER: home_user
      POSTGRES_PASSWORD: home1234
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U home_user -d home" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: "2"  # 최대 2개의 코어 할당
          memory: 2GB   # 최대 2GB 메모리 할당
    networks:
      - home

  app:
    build: .
    env_file:
      - .env
    container_name: home-app
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/home
      SPRING_DATASOURCE_USERNAME: home_user
      SPRING_DATASOURCE_PASSWORD: home1234
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,prometheus
      MANAGEMENT_ENDPOINT_PROMETHEUS_ENABLED: "true"
      JAVA_OPTS: "-Xms256m -Xmx512m"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - home
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 1G

  prometheus:
    image: prom/prometheus
    container_name: home-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    depends_on:
      - app
    networks:
      - home
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M

  grafana:
    image: grafana/grafana
    container_name: home-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - home
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M

volumes:
  postgres-data:
  grafana-data:
  prometheus-data:

networks:
  home:
