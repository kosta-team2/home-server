name: Deploy Backend to AWS

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: backend-portfolio

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: |
          ./gradlew clean build \
            -x test \
            -x checkstyleMain \
            -x checkstyleTest \
            -x jacocoTestReport \
            -x jacocoTestCoverageVerification

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker build -t $REGISTRY/$ECR_REPOSITORY:latest .
          docker push $REGISTRY/$ECR_REPOSITORY:latest

      - name: Deploy using docker-compose (SSM)
        run: |
          aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --parameters '{
              "commands": [
                "cd /home/ubuntu/app",
                "aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin '${{ steps.login-ecr.outputs.registry }}'",
                "docker pull '${{ steps.login-ecr.outputs.registry }}'/'${{ env.ECR_REPOSITORY }}':latest",
                "docker compose -f docker-compose-prod.yml down",
                "docker compose -f docker-compose-prod.yml up -d"
              ]
            }'
