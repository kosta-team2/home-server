spring:
  config:
    activate:
      on-profile: local


  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/home
    username: home_user
    password: ${DB_PASSWORD:home1234}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 32

  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    open-in-view: false

server:
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: always
    include-exception: true
  port: 8081

